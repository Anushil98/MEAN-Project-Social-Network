
<button (click)="tag=1">Sign Up</button>
<button (click)="tag=2">Log In</button>
<div *ngIf="tag === 1">
  <form (submit)="OnAddUser(userForm)" #userForm="ngForm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Sign Up</h1>
      <p>Please fill in this form to create an account.</p>
      <hr>

      <label for="username"><b>Username</b></label>
      <input type="text" ngModel placeholder="Enter an username" name="username" required #username="ngModel">

      <label for="email"><b>Email</b></label>
      <input type="text" ngModel placeholder="Enter Email" name="email" required #email="ngModel">

      <label for="password"><b>Password</b></label>
      <input type="password" ngModel placeholder="Enter Password" name="password" required #password="ngModel">

      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="signupbtn">Sign Up</button>
      </div>
    </div>
  </form>

</div>

<div *ngIf="tag === 2">
  <login-component></login-component>
</div>
