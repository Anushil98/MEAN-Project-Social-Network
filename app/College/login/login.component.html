<form  (submit)="OnLogCollege(collegeForm)"  #collegeForm="ngForm" style="border:1px solid #ccc">
    <div class="container">
      <h1>Log In</h1>
      <p>Please fill in the details.</p>
      <hr>
        
      <label for="email"><b>Email</b></label>
      <input type="text" ngModel placeholder="Enter an username" name="email" required #email="ngModel">
  
      <label for="password"><b>Password</b></label>
      <input type="password" ngModel placeholder="Enter Password" name="password" required #password="ngModel">
    
      <div class="clearfix">
        <button type="button" class="cancelbtn">Cancel</button>
        <button type="submit" class="loginbtn">LogIn </button>
      </div>
    </div>
  </form>
