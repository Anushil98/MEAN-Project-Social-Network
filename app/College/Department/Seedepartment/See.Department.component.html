<header>
    <a routerLink='/college/homePage'>home Page</a>
    <a routerLink='/college/addDepartment'>
        Add Department
    </a>
</header>
<h1>Departments</h1>
<div *ngFor="let c of Dept">
    <h2>{{c.dept_name}}</h2>
    <button (click)="showCourseArea(c.dept_id)">Add courses</button>
    <span *ngIf="ShowArea == c.dept_id">
        <form (submit)="OnAddCourse(CourseForm,c.dept_id)" #CourseForm="ngForm" style="border:1px solid #ccc">
            <div class="container">
                <h1>Add Course to {{c.dept_name}}</h1>
                <hr>

                <label for="name"><b>Enter Name</b></label><br>
                <input type="text" ngModel name="name" placeholder="Enter the content" rows=4 required #name="ngModel">

                <label for="credit"><b>Enter Credit</b></label><br>
                <input type="text" ngModel name="credit" placeholder="Enter the content" rows=4 required
                    #credit="ngModel">

                <label for="semester"><b>Enter Semester</b></label><br>
                <input type="text" ngModel name="semester" placeholder="Enter the content" rows=4 required
                    #semester="ngModel">

                <label for=professor><b>Select the Professors</b></label>

                <div id='inside' *ngFor='let p of prof_list'>
                    <img [src]='p.prof_img' style="width: 20%;">
                    <p>{{p.First_Name}}<span *ngIf="p.Middle_Name !== 'null'">{{p.Middle_Name}}</span>{{p.Last_Name}}
                    </p>
                    <p>{{p.Designation}}</p>
                    <button (click)='OnAddProfessor(p)'>Add</button>
                </div>
                <p *ngFor='let i of final_prof_list'>{{i.First_Name}} Added</p>

                <div class="clearfix">
                    <button type="submit" class="signupbtn">Add Course</button>
                </div>
            </div>
        </form>
    </span>
</div>
