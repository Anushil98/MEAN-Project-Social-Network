<header>
    <a routerLink='/college/homePage'>home Page</a>
</header>
<form (submit)="addProfessor(Form)" #Form="ngForm" style="border:1px solid #ccc">
    <div class="container">
        <h1>Professor Data</h1>
        <p>Please fill in the details.</p>
        <button type="button" (click)="filepicker.click()">PICK FILE</button>
        <input type="file" #filepicker (change)="onFileSelected($event)" style="visibility: hidden;">
        <div class="image-preview" *ngIf="imagepreview !== '' && imagepreview"
            style="height: 5rem; padding-bottom: 1rem;align-content: center;">
            <img [src]="imagepreview" style="height: 100%;">
        </div><br>

        <label for="First_Name"><b>First Name</b></label>
        <input type="text" ngModel placeholder="First Name" name="First_Name" required #First_Name="ngModel">

        <label for="Middle_Name"><b>Middle Name</b></label>
        <input type="text" ngModel placeholder="Middle Name" name="Middle_Name" #Middle_Name="ngModel">

        <label for="Last_Name"><b>Last Name</b></label>
        <input type="text" ngModel placeholder="Last Name" name="Last_Name" required #Last_Name="ngModel">

        <label for="Designation"><b>Designation</b></label>
        <input type="text" list="designation" ngModel placeholder="Designation" name="Designation" required
            #Designation="ngModel">
        <datalist id="designation">
            <option value="HOD"></option>
            <option value="Professor"></option>
            <option value="Assistant Professor"></option>
        </datalist>

        <label for="Experience"><b>Experience</b></label><br>
        <input type="number" ngModel placeholder="Experience" name="Experience" required #Experience="ngModel">
        <div class="clearfix">
            <button type="submit" [disabled]="selectedfile === null" class="loginbtn">ADD</button>
        </div>
    </div>
</form>
