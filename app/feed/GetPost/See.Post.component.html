<h1>Posts</h1>
    <div *ngFor="let c of Post">
        <h3>{{c.title}}</h3>
        <p>{{c.content}}</p>  
        <button (click)="like(c.id)">Like </button> <p>{{c.likes}}</p>
    </div>
<h1>Files</h1>
<div *ngFor="let c of File">
    <h3>{{c.username}}</h3>
    <p>{{c.Description}}</p>
    <button (click)='onDownload(c.id)'>Download</button>
</div>
